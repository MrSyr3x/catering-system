<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Catering System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="material-icons">restaurant_menu</span>
                <span class="brand-text">Catering System</span>
            </div>
            <div class="nav-links">
                <a href="user-dashboard.html" class="nav-link">Dashboard</a>
                <button id="logoutBtn" class="btn-primary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">My Profile</h1>
        </div>

        <div id="alertMessage"></div>

        <div class="dashboard-card" style="max-width: 600px;">
            <div class="card-header">
                <span class="material-icons card-icon">account_circle</span>
                <h2 class="card-title">Profile Information</h2>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" disabled placeholder="Your email" style="background: var(--platinum-2);">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required placeholder="Your phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="4" required placeholder="Your full address"></textarea>
                </div>

                <div style="display: flex; gap: 1.5rem;">
                    <button type="submit" class="btn-submit" style="flex: 1;">üíæ Save Changes</button>
                    <button type="button" class="btn-cancel" onclick="goBack()" style="flex: 1;">‚ùå Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/profile.js"></script>
</body>
</html>
